{% extends 'shop/layouts/main.html'%}
{% block title %}
Collections category | ShopHere
{% endblock title %}
{% block content %}
<div class="container" style="margin-top: 70px;">
    <div class="row">
      <div class="col-12">
        <h4 class="mb-3 text-center fw-bold"> Categories</h4>
        <hr style="border-color:#b8bfc2;">
      </div>
      {% for item in category %}
      <div class="col-6 col-sm-6 col-md-4 col-lg-3">
        <div class="card my-3">
          <img src="{{item.image.url}}" class="card-img-top img-fluid" alt="categories">
          <a href="{% url 'collections' item.name %}">
          <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text">{{item.description}}</p>
          </div>
          </a>
        </div> 
      </div>
   
      {% endfor %}

    </div>
  </div>


{% endblock content %}
