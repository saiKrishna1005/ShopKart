{% extends 'shop/layouts/main.html' %}
{% block title %}
  Login | ShopHere
{% endblock title %}
{% block content %}
  <div class="container" style="margin-top:70px;min-height:600px;">
    <div class="row">
      <div class="col-12">
        <h4 class="mb-3 text-center fw-bold"> User Login</h4>
        <hr style="border-color:#b8bfc2;">
        {% include 'shop/inc/message.html' %}
      </div>
    </div>
    <section class="py-4" >
      <div class="container">
        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <form method="post" action="">
              {% csrf_token %}
              <div class="mb-4">
                <label for="" class="form-label text-success fw-bold fs-5">User Name</label>
                <input type="text" name="username" id="username" class="form-control border border-success border-2" placeholder="Enter User Name">
              </div>
              <div class="mb-4">
                <label for="" class="form-label text-success fw-bold fs-5">Password</label>
                <input type="password" name="password" id="password" class="form-control border border-success border-2 " placeholder="Enter Password">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
{% endblock content %}
