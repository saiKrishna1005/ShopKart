{% extends 'shop/layouts/admin_main.html' %}
{% load static %}

{% block content %}



<h1>User List Page</h1>
    <table class="table table-dark table-striped">
    <tr>
        <th>ID</th>
        <th>UserName</th>
        <th>Email</th>
        <th>Staff</th>
 
    </tr>
    {% for i in list %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.username}}</td>


       
        <td>{{i.email}}</td>
        <td>{{i.is_staff}}</td>




 
        
    </tr>
    {% endfor %}
</table>

{% endblock %}
